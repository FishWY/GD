<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Dragon Style Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            perspective: 1000px;
            padding: 20px;
        }

        .card {
            width: 400px;
            height: 600px;
            background: linear-gradient(145deg, #ffffff 0%, #f5f5f5 50%, #ffffff 100%);
            border-radius: 20px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
            cursor: pointer;
        }
        
        .card {
            --light-x: 50%;
            --light-y: 30%;
            --light-intensity: 0.18;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(
                    ellipse 600px 400px at var(--light-x) var(--light-y),
                    rgba(255, 255, 255, var(--light-intensity)) 0%,
                    rgba(255, 255, 255, calc(var(--light-intensity) * 0.7)) 30%,
                    rgba(255, 255, 255, calc(var(--light-intensity) * 0.3)) 60%,
                    transparent 80%
                ),
                linear-gradient(
                    135deg,
                    rgba(255, 255, 255, 0.02) 0%,
                    transparent 30%,
                    transparent 70%,
                    rgba(0, 0, 0, 0.01) 100%
                );
            pointer-events: none;
            z-index: 1;
            border-radius: 20px;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 215, 0, 0.05) 0%,
                transparent 20%,
                transparent 80%,
                rgba(0, 0, 0, 0.03) 100%
            );
            pointer-events: none;
            z-index: 2;
            border-radius: 20px;
        }
        
        /* 微妙的边缘效果 */
        .card {
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 优化阴影层次 */
        .card {
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 10px 20px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.05);
        }

        .card:hover {
            transform: rotateY(5deg) rotateX(5deg) translateZ(20px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }
        
        .card:hover {
            --light-intensity: 0.3;
        }

        .card-header {
            height: 120px;
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .peaceminusone-logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }

        .daisy-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 30%, #ffffff 2px, transparent 2px),
                radial-gradient(circle at 80% 70%, #ffffff 2px, transparent 2px),
               radial-gradient(circle at 60% 20%, #ffffff 1.5px, transparent 1.5px),
                radial-gradient(circle at 30% 80%, #ffffff 1.5px, transparent 1.5px);
            background-size: 40px 40px, 35px 35px, 30px 30px, 45px 45px;
            animation: float 6s ease-in-out infinite;
        }

        .card-content {
            padding: 40px 30px;
            height: calc(100% - 120px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .text-content {
            font-size: 18px;
            line-height: 1.6;
            color: #333333;
            text-align: center;
            position: relative;
            z-index: 2;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .daisy-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            top: 20px;
            right: 20px;
            opacity: 0.6;
        }

        .daisy {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .daisy::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #FFD700;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .petal {
            position: absolute;
            width: 8px;
            height: 25px;
            background: #ffffff;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 50%;
            left: 50%;
            transform-origin: 0 100%;
        }

        .petal:nth-child(1) { transform: translate(-50%, -100%) rotate(0deg); }
        .petal:nth-child(2) { transform: translate(-50%, -100%) rotate(45deg); }
        .petal:nth-child(3) { transform: translate(-50%, -100%) rotate(90deg); }
        .petal:nth-child(4) { transform: translate(-50%, -100%) rotate(135deg); }
        .petal:nth-child(5) { transform: translate(-50%, -100%) rotate(180deg); }
        .petal:nth-child(6) { transform: translate(-50%, -100%) rotate(225deg); }
        .petal:nth-child(7) { transform: translate(-50%, -100%) rotate(270deg); }
        .petal:nth-child(8) { transform: translate(-50%, -100%) rotate(315deg); }

        .accent-line {
            position: absolute;
            bottom: 30px;
            left: 30px;
            right: 30px;
            height: 2px;
            background: linear-gradient(90deg, #000000 0%, #FFD700 50%, #000000 100%);
            border-radius: 1px;
        }

        .gd-signature {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 12px;
            color: #666666;
            font-style: italic;
            letter-spacing: 1px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .daisy-decoration {
            animation: pulse 3s ease-in-out infinite;
        }


        

        
        /* 响应式设计 */
        @media (max-width: 480px) {
            .card {
                width: 350px;
                height: 550px;
            }
            
            .text-content {
                font-size: 16px;
                padding: 0 10px;
            }
            
            .card-content {
                padding: 30px 20px;
            }
            

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <div class="peaceminusone-logo">PEACEMINUSONE</div>
                <div class="daisy-pattern"></div>
            </div>
            
            <div class="card-content">
                <div class="text-content">
                    黄科英，Happy Birthday！🎉<br><br>
                    提起成都… 我想起来2015年MADE巡演的时候，当时真的很热情的。<br><br>
                    今天，希望你度过这世界上最闪亮的一天。<br><br>
                    还有为你准备了这个录音的他，还是很有毅力的呢！<br><br>
                    希望今天都能成为你们俩最棒的一天。<br><br>
                    嗯… 这样差不多了吧？
                </div>
                

                
                <div class="daisy-decoration">
                    <div class="daisy">
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                        <div class="petal"></div>
                    </div>
                </div>
                
                <div class="accent-line"></div>
                <div class="gd-signature">G-DRAGON</div>
            </div>
        </div>
    </div>

    <script>
        // 添加交互效果
        const card = document.querySelector('.card');
        let isGyroscopeActive = false;
        
        // 更新光源位置和强度
        function updateLightSource(x, y, intensity = null) {
            const lightX = (x / card.offsetWidth) * 100;
            const lightY = (y / card.offsetHeight) * 100;
            
            // 平滑更新光源位置
            card.style.setProperty('--light-x', lightX + '%');
            card.style.setProperty('--light-y', lightY + '%');
            
            // 根据鼠标距离中心的距离调整光源强度
            if (intensity === null) {
                const centerX = 50;
                const centerY = 50;
                const distance = Math.sqrt(
                    Math.pow(lightX - centerX, 2) + Math.pow(lightY - centerY, 2)
                );
                
                // 距离越近，反光越强
                const maxDistance = 60; // 最大距离
                const normalizedDistance = Math.min(distance / maxDistance, 1);
                const calculatedIntensity = 0.12 + (0.25 * (1 - normalizedDistance));
                
                card.style.setProperty('--light-intensity', calculatedIntensity);
            } else {
                card.style.setProperty('--light-intensity', intensity);
            }
        }
        
        // 鼠标交互效果
        card.addEventListener('mousemove', (e) => {
            if (isGyroscopeActive) return; // 如果陀螺仪激活，禁用鼠标效果
            
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 10;
            const rotateY = (centerX - x) / 10;
            
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(20px)`;
            
            // 更新光源位置
            updateLightSource(x, y);
        });
        
        card.addEventListener('mouseleave', () => {
            if (!isGyroscopeActive) {
                card.style.transform = 'rotateX(0deg) rotateY(0deg) translateZ(0px)';
                // 重置光源到默认位置和强度
                card.style.setProperty('--light-x', '50%');
                card.style.setProperty('--light-y', '30%');
                card.style.setProperty('--light-intensity', '0.18');
            }
        });
        
        // 陀螺仪功能
         function enableGyroscope() {
             console.log('尝试启用陀螺仪...');
             
             if (typeof DeviceOrientationEvent !== 'undefined') {
                 // 检查是否需要请求权限（iOS 13+）
                 if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                     console.log('检测到iOS设备，请求权限...');
                     DeviceOrientationEvent.requestPermission()
                         .then(response => {
                             console.log('权限请求结果:', response);
                             if (response === 'granted') {
                                 startGyroscope();
                                 showMessage('陀螺仪已启用！倾斜手机试试看', 'success');
                             } else {
                                 showMessage('陀螺仪权限被拒绝，请在设置中允许', 'error');
                             }
                         })
                         .catch(error => {
                             console.error('权限请求失败:', error);
                             showMessage('权限请求失败: ' + error.message, 'error');
                         });
                 } else {
                     // 对于不需要权限的设备（Android等）
                     console.log('检测到Android设备，直接启用陀螺仪...');
                     startGyroscope();
                     showMessage('陀螺仪已启用！倾斜手机试试看', 'success');
                 }
             } else {
                 console.log('设备不支持陀螺仪');
                 showMessage('您的设备不支持陀螺仪功能', 'error');
             }
         }
        
        function startGyroscope() {
             console.log('开始启动陀螺仪监听...');
             isGyroscopeActive = true;
             
             // 测试陀螺仪数据
             let dataReceived = false;
             
             const orientationHandler = (event) => {
                 if (!dataReceived) {
                     console.log('首次接收到陀螺仪数据:', event);
                     dataReceived = true;
                 }
                 
                 // 获取设备方向数据
                 const beta = event.beta;   // X轴旋转 (-180 到 180)
                 const gamma = event.gamma; // Y轴旋转 (-90 到 90)
                 
                 // 检查数据有效性
                 if (beta === null || gamma === null) {
                     console.log('陀螺仪数据无效:', { beta, gamma });
                     return;
                 }
                 
                 // 激进的陀螺仪效果，更大的旋转角度和灵敏度
                 const maxTilt = 35;
                 const rotateX = Math.max(-maxTilt, Math.min(maxTilt, beta / 1.2));
                 const rotateY = Math.max(-maxTilt, Math.min(maxTilt, gamma / 1));
                 
                 // 应用3D变换（增加Z轴位移）
                  card.style.transform = `rotateX(${-rotateX}deg) rotateY(${rotateY}deg) translateZ(30px)`;
                  
                  // 根据陀螺仪数据更新光源位置（激进的光源跟随）
                  const lightXPercent = Math.max(5, Math.min(95, 50 + (rotateY * 4)));
                  const lightYPercent = Math.max(5, Math.min(95, 50 + (rotateX * 4)));
                  
                  // 计算光源强度（更强烈的反光效果）
                   const tiltIntensity = Math.min(0.6, 0.2 + (Math.abs(rotateX) + Math.abs(rotateY)) * 0.025);
                  
                  card.style.setProperty('--light-x', lightXPercent + '%');
                  card.style.setProperty('--light-y', lightYPercent + '%');
                  card.style.setProperty('--light-intensity', tiltIntensity);
             };
             
             window.addEventListener('deviceorientation', orientationHandler);
             
             // 5秒后检查是否收到数据
             setTimeout(() => {
                 if (!dataReceived) {
                     console.log('5秒内未收到陀螺仪数据');
                     showMessage('陀螺仪可能不工作，请检查浏览器设置', 'error');
                 }
             }, 5000);
         }
        
        // 检测移动设备并自动启用陀螺仪
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // 消息提示函数
         function showMessage(text, type = 'info') {
             const message = document.createElement('div');
             message.textContent = text;
             message.style.cssText = `
                 position: fixed;
                 top: 80px;
                 left: 50%;
                 transform: translateX(-50%);
                 padding: 12px 24px;
                 background: ${type === 'success' ? 'linear-gradient(135deg, #4CAF50, #45a049)' : 
                            type === 'error' ? 'linear-gradient(135deg, #f44336, #da190b)' : 
                            'linear-gradient(135deg, #2196F3, #0b7dda)'};
                 color: white;
                 border-radius: 25px;
                 font-size: 14px;
                 z-index: 1001;
                 box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                 transition: all 0.3s ease;
                 max-width: 300px;
                 text-align: center;
             `;
             
             document.body.appendChild(message);
             
             // 3秒后自动消失
             setTimeout(() => {
                 if (message.parentNode) {
                     message.style.opacity = '0';
                     setTimeout(() => {
                         if (message.parentNode) {
                             document.body.removeChild(message);
                         }
                     }, 300);
                 }
             }, 3000);
         }
         
         // 添加点击启用陀螺仪的功能
         if (isMobileDevice()) {
             // 创建启用按钮
             const enableButton = document.createElement('button');
             enableButton.textContent = '🌟 启用陀螺仪效果';
             enableButton.style.cssText = `
                 position: fixed;
                 top: 20px;
                 left: 50%;
                 transform: translateX(-50%);
                 padding: 12px 24px;
                 background: linear-gradient(135deg, #FFD700, #FFA500);
                 color: #333;
                 border: none;
                 border-radius: 25px;
                 font-size: 16px;
                 font-weight: bold;
                 cursor: pointer;
                 z-index: 1000;
                 box-shadow: 0 4px 15px rgba(255,215,0,0.4);
                 transition: all 0.3s ease;
             `;
             
             enableButton.addEventListener('click', () => {
                 console.log('用户点击了陀螺仪按钮');
                 enableButton.textContent = '⏳ 启用中...';
                 enableButton.style.background = 'linear-gradient(135deg, #ccc, #999)';
                 enableGyroscope();
                 
                 // 延迟隐藏按钮，给用户时间看到反馈
                 setTimeout(() => {
                     enableButton.style.display = 'none';
                 }, 2000);
             });
             
             document.body.appendChild(enableButton);
         }
        

         
         // 消息提示函数
          function showMessage(text, type = 'info') {
              const message = document.createElement('div');
              message.textContent = text;
              message.style.cssText = `
                  position: fixed;
                  top: 80px;
                  left: 50%;
                  transform: translateX(-50%);
                  padding: 12px 24px;
                  background: ${type === 'success' ? 'linear-gradient(135deg, #4CAF50, #45a049)' : 
                             type === 'error' ? 'linear-gradient(135deg, #f44336, #da190b)' : 
                             'linear-gradient(135deg, #2196F3, #0b7dda)'};
                  color: white;
                  border-radius: 25px;
                  font-size: 14px;
                  z-index: 1001;
                  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                  transition: all 0.3s ease;
                  max-width: 300px;
                  text-align: center;
              `;
              
              document.body.appendChild(message);
              
              // 3秒后自动消失
              setTimeout(() => {
                  if (message.parentNode) {
                      message.style.opacity = '0';
                      setTimeout(() => {
                          if (message.parentNode) {
                              document.body.removeChild(message);
                          }
                      }, 300);
                  }
              }, 3000);
          }
          

         

         
         // 页面加载完成后的初始化
         window.addEventListener('load', () => {
             // 如果是移动设备，显示提示
             if (isMobileDevice()) {
                 console.log('移动设备检测到，可以使用陀螺仪功能');
             }
         });
    </script>
</body>
</html>
